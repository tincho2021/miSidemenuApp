<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let link of links">
    <h3>{{ link.title }}</h3>
    <iframe 
      [src]="link.url" 
      class="responsive-iframe"
      width="100%" height="310"
      frameborder="0" scrolling="yes">
    </iframe>
    <hr />
  </div>
</ion-content>
